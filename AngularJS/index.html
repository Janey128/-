<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="css/foundation.css">
</head>
<body style="padding:10px;" ng-app="app">
     <div ng-controller="MyCtrl">

     </div>


</body>
<script src="js/angular.min.js"></script>
<script src="js/myctrl.js"></script>
</html>
