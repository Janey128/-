<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(function(){
            $("#btn").button().on("click",function(){
                $("#div").dialog();
            })

        })
    </script>
</head>
<body>
<div id="div">
    <p>这是一个对话框</p>
</div>
<a id="btn">按钮</a>
</body>
</html>
