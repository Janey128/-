  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function show(){
            var t1=document.getElementById("text1").value;
            var t2=document.getElementById("text2").value;
            alert(t1);
            alert(t2);
        }

    </script>
    </head>
    <body>
    <div>
     <form>
        <input  id="text1" type="text" value="北京市" /></br>
        <input id="text2" type="text" value="朝阳市"/></br>
        <button onclick="show()">传参</button>
     </form>
  </div>
  </body>
  </html>
