<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用parseInt解析数据，并求和</title>
    <style>
       body{
           font:12px/1.5 Tahoma;
           text-align:center;
       }
    </style>
    <script type="text/javascript">
        window.onload = function ()
        {
            var aInput = document.getElementsByTagName("input");
            var aSpan = document.getElementsByTagName("span")[0];
            var i = 0;

            for (i = 0; i < aInput.length - 1; i++)
            {
                aInput[i].onkeyup = function ()
                {
                    this.value = this.value.replace(/[^\d]/,"")
                }
            }

            aInput[2].onclick = function ()
            {
                (aInput[0].value == "" || aInput[1].value == "") ?
                    alert("请输入数字！") :
                    aSpan.innerHTML = parseInt(aInput[0].value) + parseInt(aInput[1].value);
            }
        };
    </script>

</head>
<body>
     <div>
       <p> <input type="text" />+
           <input type="text" />=
           <span>?</span>
           <input type="button" value="求和"/>

       </p>
     </div>
</body>
</html>
